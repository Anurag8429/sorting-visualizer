<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#007bff" />

  <!-- Sorting Icon (Three Bars) -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="15" height="50" fill="#ffffff" rx="3" />
    <rect x="25" y="10" width="15" height="40" fill="#ffffff" rx="3" />
    <rect x="50" y="20" width="15" height="30" fill="#ffffff" rx="3" />
  </g>

  <!-- App Name -->
  <text x="100" y="140" font-size="24" fill="#ffffff" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle">
    SortViz
  </text>

  <!-- Tagline (Optional) -->
  <text x="100" y="160" font-size="12" fill="#ffffff" font-family="Arial, sans-serif" font-style="italic" text-anchor="middle">
    Visualize Sorting
  </text>
</svg>